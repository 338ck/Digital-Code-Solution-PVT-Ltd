    <script type='text/javascript'>
        // Language Toggle Logic
        let currentLang = &#39;si&#39;; 
        
        function toggleLanguage() {
            currentLang = currentLang === &#39;si&#39; ? &#39;en&#39; : &#39;si&#39;;
            const elements = document.querySelectorAll(&#39;.lang-text&#39;);
            const langBtnText = document.getElementById(&#39;langBtnText&#39;);
            const mobileBtnLabel = document.querySelector(&#39;.lang-toggle-label&#39;);

            elements.forEach(el =&gt; {
                el.innerText = el.getAttribute(`data-${currentLang}`);
            });

            if (currentLang === &#39;en&#39;) {
                langBtnText.innerText = &#39;ස&#3538;&#3458;හල&#39;;
                if(mobileBtnLabel) mobileBtnLabel.innerText = &#39;Switch to Sinhala&#39;;
            } else {
                langBtnText.innerText = &#39;English&#39;;
                if(mobileBtnLabel) mobileBtnLabel.innerText = &#39;Switch to English&#39;;
            }
        }

        // Hero Slider
        const slides = document.querySelectorAll(&#39;.hero-slide&#39;);
        let currentSlide = 0;
        function nextSlide() {
            slides[currentSlide].classList.remove(&#39;active&#39;);
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add(&#39;active&#39;);
        }
        setInterval(nextSlide, 5000);

        // Mobile Menu
        const menuOpen = document.getElementById(&#39;menuOpen&#39;);
        const menuClose = document.getElementById(&#39;menuClose&#39;);
        const mobileMenu = document.getElementById(&#39;mobileMenu&#39;);
        const mobileLinks = document.querySelectorAll(&#39;.mobile-link&#39;);

        menuOpen.addEventListener(&#39;click&#39;, () =&gt; mobileMenu.classList.add(&#39;active&#39;));
        menuClose.addEventListener(&#39;click&#39;, () =&gt; mobileMenu.classList.remove(&#39;active&#39;));
        mobileLinks.forEach(link =&gt; link.addEventListener(&#39;click&#39;, () =&gt; mobileMenu.classList.remove(&#39;active&#39;)));

        // Form Submission Logic
        const contactForm = document.getElementById(&#39;contact-form&#39;);
        const submitBtn = document.getElementById(&#39;submitBtn&#39;);
        const btnText = document.getElementById(&#39;btnText&#39;);
        const statusMessage = document.getElementById(&#39;status-message&#39;);

        contactForm.addEventListener(&#39;submit&#39;, async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            btnText.innerText = currentLang === &#39;si&#39; ? &quot;යවම&#3538;න&#3530; පවත&#3539;...&quot; : &quot;Sending...&quot;;
            const formData = new FormData(this);
            try {
                const response = await fetch(&quot;https://formspree.io/f/xjgkkdln&quot;, {
                    method: &#39;POST&#39;,
                    body: formData,
                    headers: { &#39;Accept&#39;: &#39;application/json&#39; }
                });
                if (response.ok) {
                    statusMessage.innerText = currentLang === &#39;si&#39; ? &quot;පණ&#3538;ව&#3538;ඩය ස&#3535;ර&#3530;ථකව ල&#3536;බ&#3540;ණ&#3535;!&quot; : &quot;Message sent successfully!&quot;;
                    statusMessage.className = &quot;mb-6 p-4 rounded-xl text-center font-bold bg-green-500/20 text-green-400 block&quot;;
                    contactForm.reset();
                } else { throw new Error(); }
            } catch (error) {
                statusMessage.innerText = currentLang === &#39;si&#39; ? &quot;ද&#3549;ෂයක&#3530; ඇත&#3538; ව&#3538;ය.&quot; : &quot;Oops! An error occurred.&quot;;
                statusMessage.className = &quot;mb-6 p-4 rounded-xl text-center font-bold bg-red-500/20 text-red-400 block&quot;;
            } finally {
                submitBtn.disabled = false;
                btnText.innerText = currentLang === &#39;si&#39; ? &quot;පණ&#3538;ව&#3538;ඩය යවන&#3530;න&quot; : &quot;Send Message&quot;;
                statusMessage.scrollIntoView({ behavior: &#39;smooth&#39;, block: &#39;center&#39; });
            }
        });
    </script>
